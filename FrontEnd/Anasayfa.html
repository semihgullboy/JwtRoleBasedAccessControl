<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
        }

        .navbar a {
            color: #f2f2f2;
            text-decoration: none;
            margin-right: 20px;
            padding: 14px 20px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .loginButton,
        .logoutButton,
        .registerButton {
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        .loginButton {
            background-color: #4CAF50;
        }

        .loginButton:hover {
            background-color: #45a049;
        }

        .logoutButton {
            background-color: #f44336;
        }

        .logoutButton:hover {
            background-color: #db362f;
        }

        .registerButton {
            background-color: #4CAF50;
            /* Register butonunu yeşil yaptık */
        }

        .registerButton:hover {
            background-color: #45a049;
            /* Hover rengini de yeşil tonuna ayarladık */
        }

        .welcome-container {
            text-align: center;
            padding: 50px 20px;
        }

        .welcome-container h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #333;
        }

        .welcome-container p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 1.5em;
        }

        .welcome-container .welcome-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .welcome-container .welcome-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div>
            <a href="Anasayfa.html">Anasayfa</a>
            <a href="Weather.html">Weather</a>
        </div>
        <div class="right" id="loginLogoutButtons">
            <!-- Giriş yapılmışsa Logout butonu, yapılmamışsa Login butonu gösterilecek -->
        </div>
    </div>

    <div class="welcome-container">
        <h1>Hoş Geldiniz!</h1>
        <p>Web sitemize hoş geldiniz. Hava durumu tahminlerini görmek için aşağıdaki butona tıklayabilirsiniz.</p>
        <a href="Weather.html" class="welcome-button">Hava Durumunu Görüntüle</a>
    </div>

    <script>
        // localStorage'tan token kontrol edilir
        var token = localStorage.getItem("token");
        var loginLogoutButtons = document.getElementById("loginLogoutButtons");

        if (token) {
            // Token varsa, logout butonu gösterilir
            loginLogoutButtons.innerHTML = '<button class="logoutButton" onclick="logout()">Logout</button>';
        } else {
            // Token yoksa, login ve register butonları gösterilir
            loginLogoutButtons.innerHTML = '<button class="loginButton" onclick="redirectToLogin()">Login</button><button class="registerButton" onclick="redirectToRegister()">Register</button>';
        }

        // Logout işlemi
        function logout() {
            localStorage.removeItem("token"); // Tokeni localStorage'dan kaldır
            window.location.href = "Login.html"; // Kullanıcıyı login sayfasına yönlendir
        }

        // Login sayfasına yönlendirme fonksiyonu
        function redirectToLogin() {
            window.location.href = "Login.html";
        }

        // Register sayfasına yönlendirme fonksiyonu
        function redirectToRegister() {
            window.location.href = "Register.html";
        }
    </script>
</body>

</html>
